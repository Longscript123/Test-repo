<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BoT Registration Form</title>
</head>
<body background-color:#fdf5f6>
<form action="Customer_Data" method="post">
   <div class="logo-print visible-print" aria-hidden="true">
	<img src="Images/BackGround.jpeg" 
	width="170" height="150" alt="BoT Bank of Trust"></div>
	<div class="BoT-header-nav-top-message">
	</div> 
  
      <div align="center">
         <fieldset style="width:40%;">
            <h2 align="center">Registration form</h2><hr>
            <table>
               <tr>
                  <td>First Name</td>
                  <td><input type="text" name="fName" required /></td>
               </tr>
               <tr>
                  <td>Last Name</td>
                  <td><input type="text" name="lName" required /></td>
               </tr>  
               <tr>
                  <td>Mobile No.</td>
                  <td><input type="tel" name="Mobile" pattern="[0-9]{10}" required></td>
                  <td><small> Sample Format: 1234567890</small></td>
                 </tr>  
               <tr>
                  <td>Date of Birth</td>
                  <td><input type="date" name="doB" required/></td>
               </tr>  
			   <tr>
                  <td>ID Proof</td>
                  <td><input type="text" name="id_Proof" required/></td>
               </tr>

                   <tr>
                  <td><input type="reset" value="Reset"/></td>
                  <td><input type="submit" value="Register"/></td>
               </tr>
            </table>
         </fieldset>  
      </form>  
   </body>  
</html>
