<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PetStore.com</title>
</head>
<body>


<h1><b>PETSTORE</b></h1>
<form action="Pets" method="post">

Create a New Table : Yes<input type="radio" name="new_t" value="yes">No<input type="radio" name="new_t" value="no"><br>
Action: <select name="act">
<option value=1>Add</option><option value=2>Delete</option><option value=3>Update</option><option value=4>Print All</option>
</select><br>
Pet ID: <input type="text" name="t1"><br>
Pet Name: <input type="text" name="t2"><br>
Customer Name: <input type="text" name="t3"><br>
Gender: Male<input type="radio" name="r1" value="male">Female<input type="radio" name="r1" value="female"><br>
Date of Purchase: <input type="date" name="d1"><br>
Location: <select name="loc">
<option value="England">UK</option><option value="US">US</option><option value="South_Africa">SA</option>
</select><br>
<br><input type="submit" value="Submit">
</form>
</body>
